<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SVG -->
  <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  <!-- Icon -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Tailwind -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <title>Network - Бери и Покупай у других!</title>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body class="wrapper">
  <aside>
    <div class="sidebar close">
      <div class="container">
        <div class="menu-btn">
          <i class="ph ph-arrow-fat-lines-left text-purple-600 hover:text-purple-800"></i>
        </div>
        <div class="head">
          <div class="user-image">
            <img src=""
            alt="Пользовательское изображение" />
          </div>
          <div class="user-details">
            <p class="user-name"></p>
            <p class="user-phone"></p>
          </div>
        </div>
        <nav class="nav">
          <div class="menu">
            <ul>
              <li class="active">
                <a href="index.html">
                  <i class="icon ph ph-house text-purple-900"></i>
                  <span class="text text-purple-900">Профиль</span>
                </a>
              </li>
              <li>
                <a href="404.html">
                  <i class="icon ph ph-chats-circle text-purple-900"></i>
                  <span class="text text-purple-900">Чаты</span>
                </a>
              </li>
              <li>
                <a href="404.html">
                  <i class="icon ph ph-newspaper text-purple-900"></i>
                  <span class="text text-purple-900">Новости</span>
                </a>
              </li>
              <li>
                <a href="searchProducts.html">
                  <i class="icon ph ph-list-magnifying-glass text-purple-900"></i>
                  <span class="text text-purple-900">Поиск товаров</span>
                </a>
              </li>

              <li>
                <a href="404.html">
                  <i class="icon ph ph-star text-purple-900"></i>
                  <span class="text text-purple-900">Избранное</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </aside>
  <main class="main">
    <section class="content-products">
      <div class="main-container">
        <div class="profile">
          <div class="profile-content">
            <div class="profile-avatar">
              <button class="profile-button-changes">
                <img src="" alt="аватар" class="avatar">
                <div class="hover-overlay">
                  </div>
                </button>
            </div>
            <div class="profile-information">
              <div class="profile-name">
                <span>Имя</span>
                <p class="name"></p>
              </div>
              <div class="profile-email">
                <span>Эл.почта</span>
                <p class="email"></p>
              </div>
              <div class="profile-phone">
                <span>Номер телефона</span>
                <p class="phone"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="button-create-product-wrapper">
          <button class="create-product" id="create-product" type="button">
            Создать Товар
          </button>
        </div>
        <ul class="products" id="places__list"></ul>
      </div>
    </section>
  </main>
  <div class="popup popup-product">
    <form action="" class="popup__form" id="popup__form" novalidate>
      <div class="toolbar">
        <h3 class="popup__form-title">Добавить товар</h3>
        <button class="button-close" id="button-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2 30L30 2m0 28L2 2" />
          </svg>
        </button>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_image_product">
        <input type="text" required placeholder="изображение товара в стиле url ссылки" name="image"
          id="product-image" />
        <label for="product-image" class="popup__label"></label>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_name_product">
        <input type="text" required placeholder="Названия товара" name="name" id="product-name" />
        <label for="product-name" class="popup__label"></label>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_name_product">
        <input type="text" required placeholder="Описания товара" name="description" id="description-product" />
        <label for="description-product" class="popup__label"></label>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_price-product">
        <input type="number" required placeholder="Напишите цену" name="price" id="product-price" />
        <label for="product-price" class="popup__label"></label>
      </div>
      <button class="save-button product-save" type="submit" id="save-product">
        Сохранить
      </button>
    </form>
  </div>

  <div class="popup popup__type-profile-edit" id="popup">
    <form action="" class="popup__form">
      <button class="button-close" id="button-close" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 32 32">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2 30L30 2m0 28L2 2" />
        </svg>
      </button>
      <h3 class="popup__form-title">Редактировать профиль</h3>
      <div class="popup__input-wrapper popup__input-wrapper_type_lastname">
        <input type="text" required placeholder="Ссылка на фотографию" name="avatar" id="profile-avatar" />
        <label for="profile-avatar" class="popup__label"></label>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_name">
        <input type="text" required placeholder="Имя" name="name" id="profile-name" />
        <label for="profile-name" class="popup__label"></label>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_lastname">
        <input type="email" required placeholder="email" name="email" id="profile-email" />
        <label for="profile-email" class="popup__label"></label>
      </div>
      <div class="popup__input-wrapper popup__input-wrapper_type_lastname">
        <input type="text" required placeholder="Телефон" name="phone" id="profile-phone" />
        <label for="profile-phone" class="popup__label"></label>
      </div>
      <button class="save-button profile-save" type="submit">
        Сохранить
      </button>
    </form>

  </div>

</body>
<template id="template-product">
  <article>
    <li class="product" id="">
      <div class="product-container">
        <div class="title-wrapper">
          <h2 class="title-product" id="title-product"></h2>
        </div>
        <div class="image-product-wrapper">
          <img src="" alt="Обложка товара" class="image-product" id="image-product" />
        </div>
        <div class="description-product-wrapper">
          <p class="description-product" id="description"></p>
        </div>
        <div class="price-product">
          <p class="price" id="price-product"></p>
        </div>
        <div class="buy-product">
          <button class="buy">Посмотреть товар</button>
        </div>
      </div>
    </li>
  </article>
</template>

</html>
