<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network - Бери и Покупай у других! </title>
</head>

<body class="wrapper">
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Network <br>
                <span>регистрация</span>
            </h1>
        </div>
    </header>
    <main class="main">
        <section class="registration">
            <div class="container">
                <form action="" class="registry" id="registry">
                    <h2 class="form__registration-title">Создания личного кабинета</h2>
                    <fieldset>
                        <input type="text" placeholder="Имя" class="name-input">
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Эл.почта" class="email-input">
                    </fieldset>
                    <fieldset>
                        <input type="phone" placeholder="+7900-000-00-00" class="phone-input">
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="ссылка на фотографию" class="image-input">
                    </fieldset>
                    <fieldset>
                        <input type="password" placeholder="Пароль" class="password-input">
                    </fieldset>
                    <button class="button-registry">Зарегистрироваться</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
