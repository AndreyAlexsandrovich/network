<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Network - Бери и Покупай у других!</title>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
<script defer src="./main.js"></script><link href="./main.c4c25634e07838e9e4ac.css" rel="stylesheet"></head>

<body class="wrapper">
  <div class="layout">
    <aside>

      <div class="container d-flex">
        <div class="sidebar close">
          <div class="menu-btn">
            <i class="ph ph-arrow-fat-lines-left text-purple-600 hover:text-purple-800"></i>
          </div>
          <div class="head">
            <div class="user-image">
              <img src="" alt="Пользовательское изображение" loading="lazy">
            </div>
            <div class="user-details">
              <p class="user-phone"></p>
              <p class="user-name"></p>
            </div>
          </div>
          <nav class="nav">
            <div class="menu">
              <ul>
                <li class="active icon-home">
                  <a href="home.html">
                    <i class="icon ph ph-house text-purple-900"></i>
                    <span class="text text-purple-900">Профиль</span>
                  </a>
                </li>
                <li class="icon-chats">
                  <a href="404.html">
                    <i class="icon ph ph-chats-circle text-purple-900"></i>
                    <span class="text text-purple-900">Чаты</span>
                  </a>
                </li>
                <li class="icon-news">
                  <a href="404.html">
                    <i class="icon ph ph-newspaper text-purple-900"></i>
                    <span class="text text-purple-900">Новости</span>
                  </a>
                </li>
                <li class="icon-search">
                  <a href="searchProducts.html">
                    <i class="icon ph ph-list-magnifying-glass text-purple-900"></i>
                    <span class="text text-purple-900">Поиск товаров</span>
                  </a>
                </li>

                <li class="icon-star">
                  <a href="bookmark.html">
                    <i class="icon ph ph-star text-purple-900"></i>
                    <span class="text text-purple-900">Избранное</span>
                  </a>
                  <div class="circle-input">
                    <p>0</p>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </aside>
    <main>
      <section class="all-products">
        <div class="content">
          <div class="main-title">
            <h1 class="welcome-title">
              Network
            </h1>
          </div>
          <div class="place">
            <ul id="places__list"></ul>
          </div>
        </div>
  </div>
  </section>
  </main>

</body>

<template id="template-product">
  <article>
    <li class="product" id="">
      <div class="product-container">
        <div class="title-wrapper">
          <h2 class="title-product" id="title-product"></h2>
        </div>
        <div class="image-product-wrapper">
          <img src="" alt="Обложка товара" class="image-product" id="image-product" />
        </div>
        <div class="description-product-wrapper">
          <p class="description-product" id="description"></p>
        </div>
        <div class="price-product">
          <p class="price" id="price-product"></p>
        </div>
        <div class="buy-product">
          <button class="buy button" id="open-popup__product" type="button">Посмотреть товар</button>
        </div>
      </div>
    </li>
  </article>
</template>

<div class="popup-window-product popup">
  <template id="template-product-modal">
    <div class="content-product">
      <div class="popup-content">
        <div class="popup-content__image">
          <img src='' alt="Изображение товара" id="popup-content__image">
        </div>
        <div class="popup-content__text">
          <div class="box-text__product">
            <div class="popup-content__title-product">
              <h3 id="popup-content__title-product"></h3>
            </div>
            <div class="close-button">
              <button class="button-close__popup button" type="button">закрыть</button>
            </div>
            <div class="bookmark-button">
              <button class="bookmark__popup button" type="button" id="bookmark__button">
                <i class="star-icons ph ph-star"></i>
              </button>
            </div>
          </div>
          <div class="popup-content__description">
            <p id="popup-content__description"></p>
          </div>
        </div>
      </div>
    </div>

  </template>
</div>




</html>
